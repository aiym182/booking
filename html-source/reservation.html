     <script>
      let attention = Promt()

        // attention.error({title:"Uh oh..",msg:"Something is seriously wrong right now."})
        let html = `
          <form id="check-availablity-from" action="" method="post" novalidate class="need-validation">
              <div class="columns" id="reservation-dates-modal">
                <div class="column is-half"> 
                  <label class="label" for="sm">
                    <div class="control">
                      <input disabled required id="sm" type="text"class="input" name="sm" placeholder="MM/DD/YYYY"></input>
                      <p class="help sh"id=sh>Select an available date</p>
                    </div>

                <div class="column is-half">

          </form>`

          attention.custom({msg:html,title:"Check availability"})
      })

     



      function notify(msg, msgType){
        notie.alert({
          type: msgType,
          text:msg,
          position:'top',
        })
      }

      function notifyModal(title,text,icon,confirmButtonText){
        
     
        Swal.fire({
            title: title,
            html: text ,
            icon: icon,
            confirmButtonText: confirmButtonText,
        })
      }

      function Promt(){
        let toast = function (c){

          const {
            msg ="",
            icon = "success",
            position = "top-end",

          } = c

            const Toast = Swal.mixin({
            toast: true,
            title:msg,
            position: position,
            icon:icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,

        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
             }
           })

            Toast.fire()


        }
        let success = function (c){

          const {
            icon = 'success',
            title = "",
            msg = "",

          } = c

          Swal.fire({
              title: title,
              text: msg,
          })

        }

        let error = (c) =>{
          const {
            icon = "error",
            title = "",
            msg = "",

          } = c

          Swal.fire({
              title: title,
              text: msg,
          })
        }

       async function custom(c){
          const{
            msg = "",
            title = "",
          } = c 

          const {
            value :formValues, 
          } = await Swal.fire({
            title:title,
            html:msg,
            backdrop:false,
            focusConfirm:false,
            showCancelButton:true,
            willOpen:()=>{
              const el = document.getElementById('reservation-dates-modal')
              const dp = new DateRangePicker(el,{
                button: 'button',
                 clearBtn:true,
                 todayBtn:true,
                 showOnFocus:true,
              })
            },
            preConfirm:()=>{
              return [
                document.getElementById('sm').value,
                document.getElementBYId('em').value
              ]
            },
            didOpen:()=>{
              document.getElementById('sm').removeAttribute('disabled')
              document.getElementById('em').removeAttribute('disabled')
            }
          })
          if(formValues){
            Swal.fire(JSON.stringify(formValues))
          }

        }

        

        return {
          toast: toast,
          success: success,
          error : error,
          custom: custom,
        }
      }
