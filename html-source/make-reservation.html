<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>My nice page</title>

      <style>
        .room-image {
          max-width: 50%;
        }
      </style>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      />
    </head>
    <body>
      <nav
        class="navbar is-black is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item has-text-white" href="index.html">
              Home
            </a>

            <a class="navbar-item has-text-white" href="about.html">
              About
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link has-text-white is-arrowless">
                Rooms
              </a>

              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" href="generals.html">
                  General's quaters
                </a>
                <a class="navbar-item" href="majors.html">
                  Major's suite
                </a>
              </div>
            </div>
            <a class="navbar-item has-text-white" href="reservation.html">
              Book Now
            </a>

            <a class="navbar-item has-text-white" href="contact.html">
              Contact
            </a>
          </div>
        </div>
      </nav>

      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column">
              <h1 class="is-size-3 my-3 has-text-black">Make reservation</h1>
              <form method="post" action="" class="needs-validation" novalidate>
                <div class="field">
                  <label for="first_name" class="label">First name</label>
                  <div class="control">
                    <input
                      required
                      class="input"
                      type="text"
                      name="first_name"
                      id="first_name"
                      placeholder="First Name"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="field">
                  <label for="last_name" class="label">Last name</label>
                  <div class="control">
                    <input
                      required
                      class="input"
                      type="text"
                      name="last_name"
                      id="last_name"
                      placeholder="Last name"
                      autocomplete="off"
                    />
                  </div>
                </div>

                <div class="field">
                  <label for="email" class="label">email</label>
                  <div class="control">
                    <input
                      required
                      class="input"
                      type="eamil"
                      name="eamil"
                      id="email"
                      placeholder="example@email.com"
                      autocomplete="off"
                    />
                  </div>
                </div>

                <div class="field">
                  <label for="phone" class="label">Phone</label>
                  <div class="control">
                    <input
                      required
                      class="input"
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="xxx-xxx-xxxx"
                      autocomplete="off"
                    />
                  </div>
                </div>

                
                <div class="field mt-5">
                    <div class ="control">
                        <input type="submit" class="button is-primary" value="Make Reservation"/>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer has-background-grey">
        <div class="content has-text-centered has-text-black">
          <p>
            This website is from Brown bag which was former company of
            MollyGames
          </p>
        </div>
      </footer>
    </body>
  </html>
</html>
